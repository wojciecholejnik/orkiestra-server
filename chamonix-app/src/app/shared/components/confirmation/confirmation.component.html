<app-modal-wrapper>
    <div class="action-modal">

        <h2>Potwierdzenie</h2>

        <p class="confirmation">{{confirmationText}}</p>

        <div class="buttons-wrapper">
            <button [disabled]="saving" class="btn btn-secondary" (click)="abort()">Anuluj</button>
            <button [disabled]="saving" class="btn btn-primary" (click)="confirm()">{{saving ? 'Zapisywanie...' : 'Potwierd≈∫'}}</button>
        </div>

    </div>
</app-modal-wrapper>
