<ng-container *ngIf="!loading">
    <ng-container *ngFor="let section of resources; trackBy: trackByFn">
        <app-resources-instruments-group [groupName]="section.name" [group]="section.instruments"></app-resources-instruments-group>
    </ng-container>
    <ng-container *ngIf="!resources">
        <div>brak instrumentów do wyświetlenia</div>
    </ng-container>
</ng-container>

<div class="loading-wrapper" *ngIf="loading">
    <app-loading></app-loading>
</div>
