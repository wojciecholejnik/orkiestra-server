<div *ngIf="!loading" class="section-header box-shadow">

    <div class="section-header-wrapper">
        <div class="info" (click)="toggleCard()">
            <h4>{{uniformsGroup.name}}</h4>
            <p>liczba elementów: <ng-container>{{parts ? parts.length : '0'}}</ng-container></p>
        </div>
        <div class="filters">
            <button class="button button-secondary" (click)="openModalEditGroup()">
                Edytuj
            </button>
            <button class="button button-secondary" (click)="openAddParts()">
                Dodaj ubranie
            </button>
            <button class="button button-secondary" (click)="openConfirmation()">
                Usuń grupę
            </button>
        </div>
    </div>
    
    <div *ngIf="isOpen" class="collabsable">

        <table class="table">
            <thead>
                
            </thead>
            <tbody>
                <tr *ngFor="let item of parts">
                    <td>{{item.name}}</td>
                    <td clas="state">
                        <span class="mr-3">{{'stan: ' + comupteState(item).state }}</span>
                        <span class="mr-3">{{'wydane: ' + comupteState(item).inUse }}</span>
                        <span>{{'wolne: ' + comupteState(item).free }}</span>
                    </td>
                    <td class="actions">
                        <div class="actions-wrapper">
                            <button class="button button-small button-primary" (click)="selectEditingPart(item)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path fill="#fff" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/>
                                </svg>
                            </button>
                            <button class="button button-small button-warning" (click)="removePart(item._id)">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.295 2.115C13.6844 1.72564 13.6844 1.09436 13.295 0.705C12.9056 0.315639 12.2744 0.315639 11.885 0.705L7 5.59L2.115 0.705C1.72564 0.315639 1.09436 0.315639 0.705 0.705C0.315639 1.09436 0.315639 1.72564 0.705 2.115L5.59 7L0.705 11.885C0.315639 12.2744 0.315639 12.9056 0.705 13.295C1.09436 13.6844 1.72564 13.6844 2.115 13.295L7 8.41L11.885 13.295C12.2744 13.6844 12.9056 13.6844 13.295 13.295C13.6844 12.9056 13.6844 12.2744 13.295 11.885L8.41 7L13.295 2.115Z" fill="#fff"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<app-confirmation 
    *ngIf="confirmationIsOpen"
    [type]="'removeUniformGroup'"
    [data]="uniformsGroup"
    (onAbort)="confirmationIsOpen=false"
    (onConfirm)="removeGroup()"
></app-confirmation>

<app-add-resource-uniform
    *ngIf="editGroupIsOpen"
    [editingItem]="uniformsGroup"
    (onCloseModal)="closeEditModal()"
></app-add-resource-uniform>

<app-add-resource-uniform-part
    *ngIf="addPartsIsOpen"
    (onCloseModal)="closeAddPartsModal()"
    [uniformGroup]="uniformsGroup"
></app-add-resource-uniform-part>

<app-add-resource-uniform-part
    [editingItem]="selectedPart"
    *ngIf="editPartIsOpen"
    (onCloseModal)="closeAddPartsModal()"
    [uniformGroup]="uniformsGroup"
></app-add-resource-uniform-part>
