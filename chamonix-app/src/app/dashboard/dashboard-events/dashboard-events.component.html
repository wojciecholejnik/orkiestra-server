<div class="host">
    <div class="header">
        <label for="range">Zakres</label>
        <select class="form-select" name="range" id="range" [(ngModel)]="range" (change)="onRangeChange()">
            <option value="month">MiesiÄ…c</option>
            <option value="year">Rok</option>
        </select>
    </div>
    <div class="selector">
        <div class="year-preview" *ngIf="range === 'month'">{{selectedYear}}</div>
        <div class="triggers">
            <button class="btn btn-sm btn-primary" (click)="changeSelected('decrease')">
                <i class="bi bi-chevron-bar-left"></i>
            </button>
            <span>{{range === 'month' ? showMonth() : selectedYear}}</span>
            <button class="btn btn-sm btn-primary" (click)="changeSelected('increase')">
                <i class="bi bi-chevron-bar-right"></i>
            </button>
        </div>
    </div>
</div>
